baseurl = "https://lvzh2012.github.io/"
defaultContentLanguage = "zh"
languageCode = "zh-CN"
title = "lvzhenhua's blog"
theme = "demius"
hasCJKLanguage = true

# 确保文章可见性
[build]
  writeStats = true

# 允许在 markdown 中使用原始 HTML
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6
    ordered = false

# 输出格式
[outputs]
  home = ["HTML", "RSS", "JSON"]

# 启用 emoji 支持
enableEmoji = true

# [services]
# [services.disqus]
# shortname = ""
# [services.googleAnalytics]
# ID = ""

[params]
# Demius 主题配置
author = "lvzhenhua"
description = "随笔"

# 图片资源配置
[params.images]
  avatar = "/img/avatar.jpg"  # 作者头像图片路径

# 布局显示配置
homeColumns = 3                # 首页中间栏引擎：1=单列|2=双列|3=瀑布流
mainSections = ["posts"]        # 首页主内容来源的 Section 列表
summaryLength = 120            # 文章摘要截取长度(字符数)

# 功能开关配置
darkMode = true                # 默认启用暗色模式
tocOpen = true                 # 文章目录默认展开
pjax = true                    # 启用无刷新页面切换
stickyHeader = true            # 页面下滑时导航栏固定在顶部

# 主页大图配置
[params.homeBigImage]
  enable = true                # 是否启用主页大图功能
  mode = "mode2"               # 大图模式：mode1（中间栏大图）或 mode2（全屏大图）
  title = "zhenhua.lv"         # 大图标题
  subtitle = "Talk is cheap, Show me the code."  # 大图副标题

# 公告配置 - 禁用公告功能
[params.announcement]
  enable = false               # 禁用公告栏

# 侧边栏公告组件配置 - 禁用侧边栏公告
[params.aside]
  showAnnouncement = false     # 禁用侧边栏公告组件

