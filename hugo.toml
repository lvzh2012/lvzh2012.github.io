baseurl = "https://lvzh2012.github.io/"
defaultContentLanguage = "zh"
languageCode = "zh-CN"
title = "Talk is cheap, Show me the code."
theme = "demius"
hasCJKLanguage = true

# 确保文章可见性
[build]
  writeStats = true

# 允许在 markdown 中使用原始 HTML
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6
    ordered = false

# 输出格式
[outputs]
  home = ["HTML", "RSS", "JSON"]

# 启用 emoji 支持
enableEmoji = true

